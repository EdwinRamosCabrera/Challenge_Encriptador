<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="imagenes/key.png">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Roboto+Mono&family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="titulo">
            <img src="./imagenes/encriptar.png" alt="logo-encriptar">
            <h1>Challenge One - Encriptador</h1>
        </div>
    </header>
    <main>
        <section>
            <h3>MENSAJE</h3>
            <div class="ingreso-texto">
                <textarea name="ingresar-texto" id="ingresar-texto" cols="50" rows="10" autofocus placeholder="Ingrese el texto aqui"></textarea>
                <p><img src="./imagenes/exclamation_icon.svg" alt="recomendación">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button id="boton-encriptar">Encriptar</button>
                <button id="boton-desencriptar" onclick="condicionDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div id="texto-vacio">
                <img src="./imagenes/not-found.png" alt="Not found">
                <p class="mns-inicial">Ningun mensaje fue encontrado</p>
                <p class="mns-recomendacion">Ingresa el texto que desees para encriptar o desencriptar.</p>
            </div>
            <div id="mostrar-encriptacion">
                <h3 class="titulo-encriptacion">MENSAJE ENCRIPTADO</h3>
                <textarea name="mns-encriptado" id="mensaje-encriptado" cols="50" rows="10"></textarea>
                <p><button id="boton-copiar" onclick="copiarEncriptado()">Copiar</button></p>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <a href="#"><img src="./imagenes/facebook logo_icon.svg" alt="Facebook" class="icon-redes facebook"></a>
            <a href="https://github.com/EdwinRamosCabrera" target="_blank" rel="noopener noreferrer"><img src="./imagenes/github_icon.svg" alt="Github" class="icon-redes github"></a>
            <a href="https://www.linkedin.com/in/edwin-michael-ramos-cabrera/" target="_blank" rel="noopener noreferrer"><img src="./imagenes/linkedin logo_icon.svg" alt="LinkedIn" class="icon-redes linkedIn"></a>
        </div>    
       
        <p>© Copyright Edwin M. Ramos Cabrera - Challenge Encriptador - Alura One G4 - 2023</p>

    </footer>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>

</body>
</html>
