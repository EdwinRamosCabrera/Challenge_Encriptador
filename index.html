<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="imagenes/key.png">
    <link rel="stylesheet" href="style.css">
   <script defer src="/script.js"></script>
    <title>Encriptador</title>

</head>
<body>
    <header>
        <div class="titulo">
            <img src="/imagenes/encriptar.png" alt="logo-encriptar">
            <h1>Challenge One - Encriptador</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="ingreso-texto">
                <textarea name="ingresar-texto" id="ingresar-texto" cols="60" rows="5" autofocus placeholder="Ingrese el texto aqui"></textarea>
            </div>
            
            <div class="botones">
                <img src="/imagenes/exclamation_icon.svg" alt="recomendación">
                <p>Solo letras minusculas y sin acentos</p>
                <br>
                <button id="boton-encriptar">Encriptar</button>
                <button id="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <div id="texto-vacio">
                <img src="/imagenes/not-found.webp" alt="Not found">
                <p class="mns-inicial">Ningun mensaje fue encontrado</p>
                <p class="mns-recomendacion">Ingresa el texto que desees ara encriptar o desencriptar.</p>
            </div>
            <div id="mostrar-encriptacion">
                <h3>MENSAJE ENCRIPTADO:</h3>
                <p id="mensaje-encriptado"></p>
                <button id="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Edwin M. Ramos Cabrera</p>

        <a href="#"><img class="icon-redes facebook" src="/imagenes/facebook logo_icon.svg" alt="Facebook"></a>
        <a href="#"><img class="icon-redes github" src="/imagenes/github_icon.svg" alt="Github"></a>
        <a href="#"><img class="icon-redes linkedIn" src="/imagenes/linkedin logo_icon.svg" alt="LinkedIn"></a>       
        
        <p>® ©Copyright Challenge Encriptador - Alura One G4 - 2023</p>

    </footer>
</body>
</html>
